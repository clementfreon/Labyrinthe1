
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe √† tracer</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        canvas {
            border: 2px solid #000;
            cursor: crosshair;
            touch-action: none;
        }
        #btn-suivant {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Trace le chemin avec ta souris</h2>
    <canvas id="labyrintheCanvas" width="768" height="768"></canvas>
    <br>
    <button id="btn-suivant" onclick="alert('Bravo ! Tu peux maintenant avancer dans Genially üéâ')">J'ai termin√© !</button>

    <script>
        const canvas = document.getElementById('labyrintheCanvas');
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.src = 'labyrinthe.png';
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
        };

        let drawing = false;

        canvas.addEventListener('mousedown', () => { drawing = true; });
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });

        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
    </script>
</body>
</html>
